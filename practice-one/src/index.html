<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Web</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    


    <main>
        

         <!-- Start Places Section -->
         <section class="places">
            <div class="container">
                <h2 class="section-title">Places</h2>
                <select class="places__dropdown">
                    <option> san francisco</option>
                    <option> south liliana</option>
                    <option> blickview </option>
                    <option> new raven </option>
                </select>
                <nav class="places__tab">
                    <ul class="menu">
                        <li>
                            <a class="menu__item" href="javascript:void(0)">san francisco</a>                    
                        </li>
                        <li>
                            <a class="menu__item" href="javascript:void(0)">south liliana</a>
                        </li>
                        <li>
                            <a class="menu__item" href="javascript:void(0)">blickview</a>
                        </li>
                        <li>
                            <a class="menu__item" href="javascript:void(0)">new raven</a>
                        </li>
                    </ul>
                </nav>
                <div class="places__card">
                    <div class="card__item">
                        <img src="assets/images/photos/sea.png" alt="sea picture" />
                    </div>
                    <div class="card__item">
                        <img src="assets/images/photos/coast.png" alt="coast picture" />
                    </div>
                    <div class="card__item">
                        <img src="assets/images/photos/bridge.png" alt="bridge picture" />
                    </div>
                    <div class="card__item">
                        <img src="assets/images/photos/coastline.png" alt="coastline picture" />
                    </div>
                    <div class="card__item">
                        <img src="assets/images/photos/sky.png" alt="sky picture" />
                    </div>
                    <div class="card__item">
                        <img src="assets/images/photos/fog.png" alt="fog picture" />
                    </div>
                </div>
            </div>    
        </section>
        <!-- End Places Section -->

        

</body>

</html>
