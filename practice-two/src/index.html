<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Web</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <main>
    <!-- Start Places Section -->
    <section class="places" >
      <div class="container">
        <h2 class="section-title">Places</h2>
        <select class="dropdown">
          <option> san francisco</option>
          <option> south liliana</option>
          <option> blickview </option>
          <option> new raven </option>
        </select>
        <ul class="tab">
          <li>
            <a class="tab__item" href="javascript:void(0)">san francisco</a>                    
          </li>
          <li>
            <a class="tab__item" href="javascript:void(0)">south liliana</a>
          </li>
          <li>
            <a class="tab__item" href="javascript:void(0)">blickview</a>
          </li>
          <li>
            <a class="tab__item" href="javascript:void(0)">new raven</a>
          </li>
        </ul>
        <div class="card">
          <div class="card__item">
            <img src="assets/images/sea.jpg" alt="sea picture" />
          </div>
          <div class="card__item">
            <img src="assets/images/coast.jpg" alt="coast picture" />
          </div>
          <div class="card__item">
            <img src="assets/images/bridge.jpg" alt="bridge picture" />
          </div>
          <div class="card__item">
            <img src="assets/images/coastline.jpg" alt="coastline picture" />
          </div>
          <div class="card__item">
            <img src="assets/images/sky.jpg" alt="sky picture" />
          </div>
          <div class="card__item">
            <img src="assets/images/fog.jpg" alt="fog picture" />
          </div>
        </div>
      </div>
    </section>
    <!-- End Places Section -->
  </main>    
</body>

</html>
